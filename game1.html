        <h2>Gioco: Indovina il Numero</h2>
        <p>Indovina il numero compreso tra 1 e 10000.</p>
        <p>ATTENTO! OGNI VOLTA CHE CLICCHI SU "Conferma" IL NUMERO CAMBIA!</p>
        
        <label for="guess">Inserisci un numero:</label>
        <input type="number" id="guess" name="guess">
        <button onclick="checkGuess()">Conferma</button>
        <p id="result"></p>
        
        <script>
            function checkGuess() {
                var randomNumber = Math.floor(Math.random() * 10000) + 1;
                var userGuess = parseInt(document.getElementById("guess").value);
                var resultMessage;
                
                if (userGuess === randomNumber) {
                    resultMessage = "Complimenti! Hai indovinato il numero.";
                } else if (userGuess < randomNumber) {
                    resultMessage = "Troppo basso. Prova di nuovo.";
                } else {
                    resultMessage = "Troppo alto. Prova di nuovo.";
                }
                
                document.getElementById("result").innerText = resultMessage;
            }
        </script>
